<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello Board</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style1.css">
    
    <script src="https://kit.fontawesome.com/ee57b69581.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- Trelo heading Board -->

 <nav class="navpanel">

    <ul class="navmenu">

        <li class="hovereffect">
            <i class="fa-sharp fa-solid fa-house"></i> <!--navpanel item1-->
        </li>

        <li class="hovereffect">
            <i class="fa-solid fa-bars"></i>  <!--navpanel item2-->
            Boards
        </li>

        <li class="search-box">
            <input type="text" />  <!--navpanel item3-->
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i> 
        </li>
    </ul>

    <div class="page-title"> <!--navpanel item4-->
        Tralala
    </div>

    <div class="plus-button">
                <span class="hovereffect"> <!--navpanel item5-->
                    <i class="fas fa-plus" id="add-board"></i>
                </span>

        <span class="hovereffect">
            <i class="fa-solid fa-user-tie" id="profile-image"></i> <!--navpanel item6-->
                </span>
    </div>
</nav>
<div class="board-container"></div>
<script src="js/main.js"></script>
</body>
</html>
